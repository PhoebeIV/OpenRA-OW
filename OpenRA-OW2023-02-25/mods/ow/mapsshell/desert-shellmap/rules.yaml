Player:
	-ConquestVictoryConditions:
	LobbyPrerequisiteCheckbox@GLOBALBOUNTY:
		Enabled: False
		Locked: True
	PlayerResources:
		ResourceValues:
			Ore: 0
			Gems: 0

World:
	-CrateSpawner:
	-SpawnStartingUnits:
	-MapStartingLocations:
	MusicPlaylist:
		BackgroundMusic: intro
		AllowMuteBackgroundMusic: true
	LuaScript:
		Scripts: desert-shellmap.lua
	-StartGameNotification:

^ExistsInWorld:
	GivesExperience:
		ActorExperienceModifier: 0
	DamageMultiplier@UNKILLABLE:
		RequiresCondition: unkillable
		Modifier: 20
	FirepowerMultiplier@KILLABLE:
		RequiresCondition: !unkillable
		Modifier: 40
	DamageMultiplier@KILLABLE:
		RequiresCondition: !unkillable
		Modifier: 250
	RangeMultiplier@KILLABLE:
		RequiresCondition: !unkillable
		Modifier: 75
	ExternalCondition@UNKILLABLE:
		Condition: unkillable
	RevealsShroudMultiplier@UNKILLABLE:
		Modifier: 200
	KillsSelf@map:
		RequiresCondition: !unkillable
		Delay: 3000
		DamageTypes: ExplosionDeath

^EpicVehicle:
	DamageMultiplier@KILLABLE:
		RequiresCondition: !unkillable
		Modifier: 600

^Building:
	DamageMultiplier@UNKILLABLE:
		RequiresCondition: unkillable
		Modifier: 5

^Bridge:
	DamageMultiplier:
		Modifier: 0

^Wall:
	DamageMultiplier:
		Modifier: 0

OILB:
	CashTrickler:
		ShowTicks: false

TRAN.Husk2:
	WithIdleOverlay@Burns:
		Image: fire
		Sequence: 1
		IsDecoration: True

MISS:
	DamageMultiplier@INVULNERABLE:
		Modifier: 0

APC:
	Cargo:
		InitialUnits: e1, e1, e2, e3, e4

Ant:
	Buildable:
		Prerequisites: barr
	Health:
		HP: 20000

powerproxy.paratroopers:
	ParatroopersPower:
		DisplayBeacon: false
		DropItems: E1,E1,E2,E3,E4

powerproxy.parazombies:
	Inherits: powerproxy.paratroopers
	ParatroopersPower:
		DropItems: ZOMBIE,ZOMBIE,ZOMBIE,ZOMBIE,ZOMBIE

PBOX.boss:
	GrantCondition:
		Condition: bossai
		GrantPermanently: true

^Husk:
	KillsSelf:
		Delay: 25
