soviet.iron:
	Inherits: ^UpgradeBaseExt
	Tooltip:
		Name: Iron Blanket Protocol
	Buildable:
		Description: Increases armor of all Structures and Tanks by 20% with reactive plating.
		BuildPaletteOrder: 12000
		Prerequisites: ~!upgrade.busy, ~!soviet.iron, ~structures.soviet, advtechcenter, techlevel.unrestricted
		BuildDuration: 4000
	ProvidesPrerequisite@upgradename:
	Valued:
		Cost: 5000

soviet.tesla:
	Inherits: ^UpgradeBaseExt
	Tooltip:
		Name: Improved Coils
	Buildable:
		Description: A new alloy was discovered for use in electrical coils,\n increasing damage and range of Tesla weapons.
		BuildPaletteOrder: 12001
		Prerequisites: ~!upgrade.busy, ~!soviet.tesla, ~structures.soviet, advtechcenter, techlevel.unrestricted
	ProvidesPrerequisite@upgradename:
	Valued:
		Cost: 5000

TSLA:
	Buildable:
		Prerequisites: weap, ~structures.soviet, ~!structures.estonia, ~techlevel.medium
	RangeMultiplier@upgrade2:
		RequiresCondition: tesla_upgrade
		Modifier: 110
	FirepowerMultiplier@upgrade2:
		RequiresCondition: tesla_upgrade
		Modifier: 120

IRON:
	GrantExternalConditionPower@IRONCURTAIN:
		OrderName: IronCurtain

TSLA.EST:
	Inherits: TSLA
	Buildable:
		Prerequisites: weap, ~structures.estonia, ~techlevel.medium
		Description: Advanced base defense, disables current target.\nRequires power to operate.\nCan detect cloaked units.\n  Strong vs Vehicles, Infantry\n  Weak vs Aircraft
	Tooltip:
		Name: EMP Tesla Coil
	Armament:
		Weapon: TeslaZapEMP
	AttackTesla:
		ReloadDelay: 135
	RenderSprites:
		Image: TSLA

STEK:
	Buildable:
		Prerequisites: factory, dome, ~structures.soviet, ~techlevel.high, ~!ai.hard

AFLD.Ukraine:
	Buildable:
		Prerequisites: dome, ~techlevel.medium, ~structures.ukraine, ~!ai.boss

BRIK.EST:
	Inherits: ^Wall
	Buildable:
		Queue: Wall
		BuildPaletteOrder: 30
		Prerequisites: ~techlevel.medium, ~structures.estonia
		Description: Stop units and blocks enemy fire.
	Valued:
		Cost: 250
	CustomSellValue:
		Value: 0
	Tooltip:
		Name: Reinforced Wall
	SoundOnDamageTransition:
		DamagedSounds: crmble2.aud
		DestroyedSounds: kaboom30.aud
	Health:
		HP: 80000
	Armor:
		Type: Concrete
	BlocksProjectiles:
	LineBuild:
		NodeTypes: concrete
	LineBuildNode:
		Types: concrete
	WithWallSpriteBody:
		Type: concrete
	-RenderSprites:
	RenderSprites@wall:
		Image: brik2

IRONBALL:
	Inherits: ^Defense
	Inherits@IDISABLE: ^DisableOnLowPowerOrPowerDown
	Inherits@AUTOTARGET: ^AutoTargetAll
	Buildable:
		Queue: Defense
		BuildPaletteOrder: 90
		Prerequisites: iron, ~structures.estonia, ~techlevel.high
		Description: Utility base defense.\nGrants short invulnerability to \nnearby structures and vehicles when attacked.\n\nExplodes violently.
	Valued:
		Cost: 1200
	Tooltip:
		Name: Iron Shroud
	Building:
	Health:
		HP: 60000
	Armor:
		Type: Wood
	RevealsShroud:
		MinRange: 5c0
		Range: 6c0
		RevealGeneratedShroud: False
	RevealsShroud@GAPGEN:
		Range: 5c0
	WithBuildingBib:
		HasMinibib: true
	WithTeslaChargeAnimation:
	Armament:
		Weapon: IronShroudWeapon
		LocalOffset: 512,0,0
	AttackTesla:
		RequiresCondition: !build-incomplete
		PauseOnCondition: disabled
		MaxCharges: 1
		ReloadDelay: 375
		InitialChargeDelay: 17
	-QuantizeFacingsFromSequence:
	BodyOrientation:
		QuantizedFacings: 8
	Power:
		Amount: -100
	ProvidesPrerequisite@buildingname:
	Explodes:
		Weapon: E100Cannon
		EmptyWeapon: E100Cannon
	ExplosionOnDamageTransition:
		Weapon: IronShroudWeapon
		RequiresCondition: !disabled || !lowpower || !powerdown
	DamageMultiplier@ironshroud:
		Modifier: 50
	-RenderRangeCircle:
	WithRangeCircle:
		Range: 4c0
		Color: FF000080
