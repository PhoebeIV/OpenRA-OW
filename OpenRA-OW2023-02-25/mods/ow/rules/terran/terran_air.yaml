		Modifier: 110
		RequiresCondition: cloaked
	FirepowerMultiplier@stealthed:
		Modifier: 90
		RequiresCondition: cloaked
	ReloadDelayMultiplier@stealthed:
		Modifier: 110
		RequiresCondition: cloaked
	SpeedMultiplier@stealthed:
		Modifier: 90
		RequiresCondition: cloaked
	RangeMultiplier@stealthed:
		Modifier: 77
		RequiresCondition: cloaked
