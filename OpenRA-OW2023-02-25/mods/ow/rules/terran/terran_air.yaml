		InitialStanceAI: ReturnFire
	GrantConditionOnMovement@scout:
		Condition: moving
	AmmoPool:
		Ammo: 16
		AmmoCondition: ammo
	WithAmmoPipsDecoration:
		Position: BottomLeft
		Margin: 4, 3
		RequiresSelection: true
		PipCount: 16
		FullSequence: bar-green
		EmptySequence: bar-empty
	SpawnActorOnDeath:
