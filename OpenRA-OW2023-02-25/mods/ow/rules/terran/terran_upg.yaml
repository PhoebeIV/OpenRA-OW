		Name: Research Ocular Implants
	Buildable:
		Description: Improves sight range for Ghosts by 10%.
		BuildPaletteOrder: 10202
		Prerequisites: ~!upgrade.busy, ~!terran.ghost, ~structures.terran, tcops, ~techlevel.unrestricted
	ProvidesPrerequisite@upgradename:
	Valued:
