terran.nuke:
	Inherits@mine: MINE_DUMMY
	RenderSprites:
		Image: terran.nuke
	Targetable:
		TargetTypes: UpgradeThing, TerranNuke
	Interactable:
	Health:
		HP: 100
	Tooltip:
		Name: Atom Bomb
	Buildable:
		Queue: Nuke
		BuildLimit: 1
		Description: Arm a nuclear missile. Must be launched by a Terran Ghost.\nStrong vs Everything
		BuildPaletteOrder: 1
		Prerequisites: ~!terran.nuke, ~tsilo, ~structures.terran, ~techlevel.unrestricted
		BuildDurationModifier: 100
		BuildDuration: 9000
	ProductionTimeMultiplier@mengsk:
		Prerequisites: structures.mengsk
		Multiplier: 80
	ProvidesPrerequisite@upgradename:
	Valued:
		Cost: 1500
	Power:
		Amount: -100
	GrantConditionOnPrerequisite@nuke:
		Prerequisites: nuke_launched
		Condition: nuke_launched
	KillsSelf:
		RequiresCondition: nuke_launched
		RemoveInstead: true
	OwnerLostAction:
		Action: Dispose
	UpdatesPlayerStatistics:
		AddToArmyValue: true

terran.nuke.AI:
	Inherits@mine: terran.nuke
	Buildable:
		Queue: Bot
		BuildAtProductionType: Nuke
	ProvidesPrerequisite@upgradename:
		Prerequisite: terran.nuke

