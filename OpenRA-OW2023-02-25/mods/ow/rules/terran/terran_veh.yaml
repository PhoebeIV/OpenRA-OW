TVULT:
	Inherits: ^Vehicle
	Inherits@GAINSEXPERIENCE: ^GainsExperience
	Inherits@AUTOTARGET: ^AutoTargetAllAssaultMove
	Valued:
		Cost: 600
	Buildable:
		Queue: Vehicle
		BuildPaletteOrder: 100
		Prerequisites: ~vehicles.terran, ~techlevel.low
		Description: Fast scout vehicle, armed with grenades.\nSpeed: 114\n  Strong vs Infantry\n  Weak vs Tanks
		BuildDurationModifier: 150
		BuildDuration: 400
	Tooltip:
		Name: Vulture
	Mobile:
		TurnSpeed: 90
		Speed: 144
		Locomotor: hover
	Health:
		HP: 15000
	Armor:
		Type: Light
	RevealsShroud:
		MinRange: 4c0
		Range: 6c0
		RevealGeneratedShroud: False
	RevealsShroud@GAPGEN:
		Range: 4c0
	Armament:
		Weapon: VultureGrenade
		LocalOffset: 256,0,128
	AttackFrontal:
		PauseOnCondition: disabled
		FacingTolerance: 0
	SpawnActorOnDeath:
		Actor: TVULT.Husk
	Voiced:
		VoiceSet: TerranVultureVoice
	DeathSounds:
		DeathTypes: DefaultDeath, FireDeath, TiberiumDeath, ExplosionDeath, ElectricityDeath, BulletDeath, SmallExplosionDeath
	Explodes@marine:
		Weapon: VultureDeath
		EmptyWeapon: VultureDeath
	Hovers:
	DetectCloaked:
		Range: 4c0

TSTANK:
	Inherits: ^TrackedVehicle
	Inherits@EXPERIENCE: ^GainsExperience
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Valued:
		Cost: 1500
	Tooltip:
		Name: Terran Siege Tank
		RequiresCondition: !deployed
	Tooltip@DEPLOYED:
		Name: Terran Siege Tank (deployed)
		RequiresCondition: deployed
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Buildable:
		Queue: Vehicle
		BuildPaletteOrder: 105
		Prerequisites: tshop, ~vehicles.terran, ~techlevel.medium, ~!ai.all
		Description: Deployable artillery tank.\nSpeed: 56\n  Strong vs Vehicles, Infantry\n  Weak vs Aircraft
		BuildDuration: 2000
	Mobile:
		TurnSpeed: 24
		Speed: 56
		RequireForceMoveCondition: !undeployed
	Health:
		HP: 40000
	Armor:
		Type: Heavy
	RevealsShroud:
		MinRange: 5c0
		Range: 6c0
		RevealGeneratedShroud: False
		RequiresCondition: undeployed
	RevealsShroud@DEPLOYED:
		MinRange: 5c0
		Range: 8c0
		RevealGeneratedShroud: False
		RequiresCondition: deployed
	RevealsShroud@GAPGEN:
		Range: 5c0
	Armament@normal:
		Name: primary
		Weapon: TerranCannon
		Turret: primary
		MuzzleSequence: muzzle
		LocalOffset: 512,0,0
		RequiresCondition: undeployed
		PauseOnCondition: disabled
	Armament@DEPLOYED:
		Name: deployed
		Weapon: TerranSiegeCannon
		Turret: deployed
		MuzzleSequence: muzzle2
		LocalOffset: 768,0,256
		RequiresCondition: deployed
		PauseOnCondition: disabled
	Armament@DEPLOYED2:
		Name: deployed
		Weapon: TerranSiegeCannonEffect
		Turret: deployed
		LocalOffset: 818,0,256
		RequiresCondition: deployed
		PauseOnCondition: disabled
	WithMuzzleOverlay:
	WithMakeAnimation:
		BodyNames: deployedbody
		Condition: build-incomplete
	WithMoveAnimation:
	GrantConditionOnDeploy:
		PauseOnCondition: disabled || being-captured
		DeployedCondition: deployed
		UndeployedCondition: undeployed
		UndeployOnMove: true
		UndeployOnPickup: true
		Facing: 640
		AllowedTerrainTypes: Clear, Road, Rough, Ore, Gems, Tiberium, BlueTiberium, Creep
		DeploySounds: ttatra00.aud
		UndeploySounds: ttatra01.aud
		Voice: Action
		RequiresCondition: enable_siege
	Repairable:
		RequireForceMoveCondition: !undeployed
	Passenger:
		RequireForceMoveCondition: !undeployed
		Weight: 4
	GrantCondition@PREVIEWWORKAROUND:
		Condition: real-actor
	WithFacingSpriteBody:
		Sequence: idle
		RequiresCondition: undeployed
	WithSpriteBody:
		Sequence: idle2
		RequiresCondition: !undeployed && real-actor
		Name: deployedbody
	WithSpriteTurret@1:
		Turret: primary
		RequiresCondition: undeployed
	WithSpriteTurret@2:
		Sequence: turret2
		Turret: deployed
		RequiresCondition: deployed
	Turreted@1:
		TurnSpeed: 32
		Offset: -384,0,288
		Turret: primary
		PauseOnCondition: disabled
		RequiresCondition: undeployed
	Turreted@2:
		TurnSpeed: 24
		InitialFacing: 512
		RealignDelay: 250
		Offset: -384,0,288
		Turret: deployed
		PauseOnCondition: disabled
		RequiresCondition: deployed
	AttackTurreted@deployed:
		Armaments: primary, deployed
		Turrets: primary, deployed
		PauseOnCondition: disabled
	RevealOnFire:
		ArmamentNames: deployed
	Voiced:
		VoiceSet: SeigeVoice
	Selectable:
		DecorationBounds: 1877, 1621, 0, -170
	WithRangeCircle:
		Range: 13c0
	SpawnActorOnDeath:
		Actor: TSTANK.Husk
		RequiresCondition: !deployed
	SpawnActorOnDeath@1:
		Actor: TSTANK.Deployed.Husk
		RequiresCondition: !undeployed
	GrantConditionOnPrerequisite@upgrade:
		Prerequisites: terran.tank
		Condition: enable_siege


