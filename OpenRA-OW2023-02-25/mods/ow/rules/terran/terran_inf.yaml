^CanTakeStimpacks:
	WithDecoration@stimpack:
		Image: pips
		Sequence: pip-yellow
		Palette: effect
		Position: TopLeft
		ValidRelationships: Ally
		RequiresCondition: stimpack && !active_stimpack && health_stimpack
