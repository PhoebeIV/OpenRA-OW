		Prerequisites: ai.all, tacadamy
		Condition: botowner
	GrantCondition@bot_decider:
		RequiresCondition: bot_stimpack && botowner && !no_stims
		Condition: stimpack
	SpeedMultiplier@stimpack:
		RequiresCondition: active_stimpack && health_stimpack
		Modifier: 150
