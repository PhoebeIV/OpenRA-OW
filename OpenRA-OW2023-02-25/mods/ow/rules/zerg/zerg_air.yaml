ZOVERLORD:
	Inherits: ^Helicopter
	Inherits@selection: ^SelectableSupportUnit
	Inherits@shield: ^ZergUnit
	Buildable:
		Queue: Building
		BuildPaletteOrder: 25
		Prerequisites: ~structures.zerg, ~techlevel.infonly, ~!zerg.overlord
		Description: Allows control over your swarm.\n Detects cloaked units.\nSpeed: 32 \n\nCan be upgraded with speed, control and sensory upgrades.\n\nUnarmed
	Selectable:
		DecorationBounds: 1536, 1365
	-RejectsOrders@freeroam:
	-Wanders@freeroam:
	Valued:
		Cost: 900
	Power:
		Amount: 80
	Tooltip:
		Name: Overlord
	UpdatesPlayerStatistics:
	Health:
		HP: 30000
	RevealsShroud:
		MinRange: 6c0
		Range: 8c0
		Type: GroundPosition
		RevealGeneratedShroud: False
	RevealsShroud@GAPGEN:
		Range: 7c0
		Type: GroundPosition
	Aircraft:
		TurnSpeed: 32
		Speed: 32
		CanSlide: false
	WithFacingSpriteBody:
		RequiresCondition: !moving
	WithFacingSpriteBody@moving:
		Sequence: move
		StarSequence: movestart
		RequiresCondition: moving
	WithDeathAnimation:
		UseDeathTypeSuffix: false
	GrantConditionOnMovement:
		Condition: moving
	ProvidesPrerequisite@power:
		Prerequisite: anypower
	-SpawnActorOnDeath:
	-Explodes:
	DeathSounds:
	Explodes:
		Weapon: ZergAirUnitDeath
		EmptyWeapon: ZergAirUnitDeath
	DetectCloaked:
		DetectionTypes: Cloak
		Range: 6c0
	RenderDetectionCircle:
	Voiced:
		VoiceSet: ZergOverlordVoice
	-EjectOnDeath:
	GrantConditionOnPrerequisite@shoes:
		Prerequisites: zerg.overlord
		Condition: shoes
	RevealsShroudMultiplier@shoes:
		RequiresCondition: shoes
		Modifier: 125
	DetectCloakedMultiplier@shoes:
		RequiresCondition: shoes
		Modifier: 125
	ProvidesRadar:
		RequiresCondition: !jammed && !lowpower
	ExternalCondition@JAMMED:
		Condition: jammed
	GrantConditionOnPrerequisite@botowner:
		Condition: botowner
		Prerequisites: ai.all
	PowerMultiplier@botowner:
		RequiresCondition: botowner
		Modifier: 200
	GrantPeriodicCondition@deploy:
		Condition: force_deploy
		RequiresCondition: shoes
		CooldownDuration: 50
		ActiveDuration: 50
		StartsGranted: true
	TransformOnCondition@shoes:
		IntoActor: ZOVERLORD.Upgraded
		RequiresCondition: shoes && force_deploy
	Wanders@creep:
		RequiresCondition: oncreep
		MinMoveDelay: 150
		MaxMoveDelay: 750
		WanderMoveRadius: 3

ZOVERLORD.Upgraded:
	Inherits: ZOVERLORD
	Buildable:
		Prerequisites: ~structures.zerg, ~techlevel.infonly, ~zerg.overlord
		Description: [Upgraded]\n Allows control over your swarm.\n Detects cloaked units.\nSpeed: 72 \n\nTransports units.
	Aircraft:
		TurnSpeed: 32
		Speed: 72
		CanSlide: true
		AltitudeVelocity: 96
	Health:
		HP: 40000
	RenderSprites:
		Image: zoverlord
	WithCargoPipsDecoration:
		Position: BottomLeft
		RequiresSelection: true
	Cargo:
		Types: Infantry, Vehicle
		MaxWeight: 8
		AfterUnloadDelay: 5
	Power:
		Amount: 100
	-GrantPeriodicCondition@deploy:
	-TransformOnCondition@shoes:

