		Type: GroundPosition
		RevealGeneratedShroud: False
	RevealsShroud@GAPGEN:
		Range: 8c0
		Type: GroundPosition
	Armament@PRIMARY1:
		Weapon: QueenEnsnare
		LocalOffset: 0,0,-128
		PauseOnCondition: ammo < 6
		RequiresCondition: ensnare_equipped
		AmmoUsage: 6
	Armament@SECOND:
		Weapon: QueenParasite
		LocalOffset: 0,0,-128
		PauseOnCondition: ammo < 8
		RequiresCondition: parasite_equipped
		AmmoUsage: 8
	GrantConditionOnDeploy:
		UndeployedCondition: ensnare_equipped
		DeployedCondition: parasite_equipped
		SkipMakeAnimation: true
	AttackAircraft:
		FacingTolerance: 32
		PersistentTargeting: false
		AttackType: Hover
		OpportunityFire: False
	Aircraft:
		TurnSpeed: 64
		Speed: 136
		LandAltitude: 1200
		CanSlide: false
	AutoTarget:
		InitialStance: ReturnFire
		InitialStanceAI: ReturnFire
	AmmoPool:
		Ammo: 8
		AmmoCondition: ammo
		ReloadDelay: 250
	WithAmmoPipsDecoration:
		Position: BottomLeft
		Margin: 4, 3
		RequiresSelection: true
		PipCount: 8
	-SpawnActorOnDeath:
	-Explodes:
	Explodes:
		Weapon: ZergAirUnitDeath
		EmptyWeapon: ZergAirUnitDeath
	ProducibleWithLevel:
		Prerequisites: aircraft.upgraded
	Selectable:
		DecorationBounds: 1600, 1600
	Rearmable:
		RearmActors: zspire, zspire.spot
	Hovers@CRUISING:
		-RequiresCondition:
	Voiced:
		VoiceSet: ZergQueenVoice
	RenderSprites:
	WithMoveAnimation:
	DeathSounds:
	-EjectOnDeath:
	ReloadAmmoPool@normal:
		RequiresCondition: !attacking
		Delay: 187
	GrantConditionOnAttack@reload:
		Condition: attacking
		RevokeDelay: 250
	WithDeathAnimation:
		UseDeathTypeSuffix: false


