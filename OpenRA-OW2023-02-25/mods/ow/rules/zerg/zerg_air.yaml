ZOVERLORD:
	Inherits: ^Helicopter
	Inherits@selection: ^SelectableSupportUnit
	Inherits@shield: ^ZergUnit
	Buildable:
		Queue: Building
		BuildPaletteOrder: 25
		Prerequisites: ~structures.zerg, ~techlevel.infonly
		Description: Allows control over your swarm.\n Detects cloaked units.\nSpeed: 24 \n\nCan be upgraded with speed, control and sensory upgrades.\n\nUnarmed
	Selectable:
		DecorationBounds: 1536, 1365
	-RejectsOrders@freeroam:
	-Wanders@freeroam:
	Valued:
		Cost: 1000
	Power:
		Amount: 80
	Tooltip:
		Name: Overlord
	UpdatesPlayerStatistics:
	Health:
		HP: 30000
	RevealsShroud:
		MinRange: 6c0
		Range: 8c0
		Type: GroundPosition
		RevealGeneratedShroud: False
	RevealsShroud@GAPGEN:
		Range: 7c0
		Type: GroundPosition
	Aircraft:
		TurnSpeed: 32
		Speed: 24
		CanSlide: false
	WithFacingSpriteBody:
		RequiresCondition: !moving
	WithFacingSpriteBody@moving:
		Sequence: move
		StarSequence: movestart
		RequiresCondition: moving
	WithDeathAnimation:
		UseDeathTypeSuffix: false
	GrantConditionOnMovement:
		Condition: moving
	ProvidesPrerequisite@power:
		Prerequisite: anypower
	-SpawnActorOnDeath:
	-Explodes:
	DeathSounds:
	Explodes:
		Weapon: ZergAirUnitDeath
		EmptyWeapon: ZergAirUnitDeath
	DetectCloaked:
		DetectionTypes: Cloak
		Range: 6c0
	RenderDetectionCircle:
	Voiced:
		VoiceSet: ZergOverlordVoice
	-EjectOnDeath:
	GrantConditionOnPrerequisite@shoes:
		Prerequisites: zerg.overlord
		Condition: shoes
	SpeedMultiplier@shoes:
		RequiresCondition: shoes
		Modifier: 200
	PowerMultiplier@shoes:
		RequiresCondition: shoes
		Modifier: 125
	RevealsShroudMultiplier@shoes:
		RequiresCondition: shoes
		Modifier: 125
	DetectCloakedMultiplier@shoes:
		RequiresCondition: shoes
		Modifier: 125
	ProvidesRadar:
		RequiresCondition: !jammed && !lowpower
	ExternalCondition@JAMMED:
		Condition: jammed

ZMUTA:
	Inherits: ^Helicopter
	Inherits@AUTOTARGET: ^AutoTargetAllAssaultMove
	Inherits@shield: ^ZergUnit
	Buildable:
		Queue: Aircraft
		BuildAtProductionType: Helicopter
		BuildPaletteOrder: 40
		Prerequisites: ~aircraft.zerg, ~techlevel.high
		Description: Primary Zerg air-attack unit.\nSpeed: 144\n  Strong vs Infantry, Aircraft\n  Weak vs Vehicles, Buildings
	Valued:
		Cost: 1650
	Tooltip:
		Name: Mutalisk
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Health:
		HP: 10000
	Power:
		Amount: -10
	RevealsShroud:
		MinRange: 6c0
		Range: 8c0
		Type: GroundPosition
		RevealGeneratedShroud: False
	RevealsShroud@GAPGEN:
		Range: 6c0
		Type: GroundPosition
	Armament@PRIMARY1:
		Weapon: MutaGlaive
		LocalOffset: 0,0,-128
		PauseOnCondition: !ammo
	AttackAircraft:
		FacingTolerance: 32
		PersistentTargeting: false
		AttackType: Hover
		OpportunityFire: False
	Aircraft:
		TurnSpeed: 64
		Speed: 144
		LandAltitude: 1200
		CanSlide: false
	AutoTarget:
		InitialStance: Defend
	AmmoPool:
		Ammo: 18
		AmmoCondition: ammo
	WithAmmoPipsDecoration:
		Position: BottomLeft
		Margin: 4, 3
		RequiresSelection: true
		PipCount: 9
	-SpawnActorOnDeath:
	-Explodes:
	Explodes:
		Weapon: ZergAirUnitDeath
		EmptyWeapon: ZergAirUnitDeath
	ProducibleWithLevel:
		Prerequisites: aircraft.upgraded
	Selectable:
		DecorationBounds: 1536, 1365
	Rearmable:
		RearmActors: zspire, zspire.spot
	Hovers@CRUISING:
		-RequiresCondition:
	Voiced:
		VoiceSet: ZergMutaVoice
	RenderSprites:
	WithMoveAnimation:
	DeathSounds:
	-EjectOnDeath:
	ReloadAmmoPool@reloadnear:
		RequiresCondition: reloadnear
		Delay: 50
	ReloadAmmoPool@normal:
		RequiresCondition: !attacking
		Delay: 250
	GrantConditionOnAttack@reload:
		Condition: attacking
		RevokeDelay: 250
	WithDeathAnimation:
		UseDeathTypeSuffix: false

ZQUEEN:
	Inherits: ^Helicopter
	Inherits@AUTOTARGET: ^AutoTargetAllAssaultMove
	Inherits@shield: ^ZergUnit
	Buildable:
		Queue: Aircraft
		BuildAtProductionType: Helicopter
		BuildPaletteOrder: 41
		Prerequisites: znest, ~aircraft.zerg, ~techlevel.high
		Description: Zerg air support unit. Can infect \n and ensnare enemies.\nSpeed: 136\n\n  Unarmed
	Valued:
		Cost: 2000
	Tooltip:
		Name: Queen
		RequiresCondition: !ensnare_equipped && !parasite_equipped
	Tooltip@1:
		Name: Queen - Ensnare
		GenericName: Queen
		RequiresCondition: ensnare_equipped
	Tooltip@2:
		Name: Queen - Parasite
		GenericName: Queen
		RequiresCondition: parasite_equipped
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Health:
		HP: 15000
	Power:
		Amount: -15
	RevealsShroud:
		MinRange: 8c0
