##burns through infantry, weak against armor
##gyro
gyro:
	Inherits: ^Helicopter
	Inherits@MediLowPower: ^MediLowPower
	Inherits@AUTOTARGET: ^AutoTargetAllAssaultMove
	Buildable:
		Queue: Aircraft
		BuildAtProductionType: Helicopter
		BuildPaletteOrder: 20
		Prerequisites: ~aircraft.medi
		Description: Helicopter gunship armed\nwith dual chainguns.\n  Strong vs Infantry, Light armor\n  Weak vs Tanks, Aircraft
	Valued:
		Cost: 1500
	Tooltip:
		Name: Gyro
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Health:
		HP: 10000
	RevealsShroud:
		MinRange: 8c0
		Range: 10c0
		MoveRecalculationThreshold: 0
		Type: GroundPosition
		RevealGeneratedShroud: False
	RevealsShroud@GAPGEN:
		Range: 8c0
		MoveRecalculationThreshold: 0
		Type: GroundPosition
	Armament@PRIMARY:
		Weapon: GyroChain
		LocalOffset: 85,-213,-85, 85,213,-85
		PauseOnCondition: !ammo
	Armament@SECONDARY:
		Name: secondary
		Weapon: GyroChain
		LocalOffset: 85,213,-85, 85,-213,-85
		PauseOnCondition: !ammo
	AttackAircraft:
		FacingTolerance: 80
		PersistentTargeting: false
		AttackType: Hover
		OpportunityFire: False
	Aircraft:
		TurnSpeed: 16
		Speed: 112
	AutoTarget:
		InitialStance: Defend
		InitialStanceAI: Defend
	WithIdleOverlay@ROTORAIR:
		Sequence: rotor
		RequiresCondition: airborne
	WithIdleOverlay@ROTORGROUND:
		Sequence: slow-rotor
		RequiresCondition: !airborne
	AmmoPool:
		Ammo: 45
		ReloadDelay: 4
		AmmoCondition: ammo
	SelectionDecorations:
	WithMuzzleOverlay:
	WithDamageOverlay:
		Offset: -427,0,0
	ProducibleWithLevel:
		Prerequisites: aircraft.upgraded
	Selectable:
		DecorationBounds: 1621, 1365
	SpawnActorOnDeath:
		Actor: gyro.Husk
	WithAmmoPipsDecoration:
		Position: BottomLeft
		RequiresSelection: true
		PipCount: 6
	EjectOnDeath:
		PilotActor: footman
	RenderSprites:
		Image: gyro

