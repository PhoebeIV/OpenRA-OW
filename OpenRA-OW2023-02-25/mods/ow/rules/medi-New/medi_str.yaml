##Drop off site
##farmmedi
farmmedi:
	Inherits: GPROC
	Inherits@BIB: ^2xBuildingBib
	FreeActor:
		Actor: SLAVE
		SpawnOffset: 1,2
	FreeActor@1:
		Actor: SLAVE
		SpawnOffset: 1,2
		RequiresCondition: !build-incomplete
	FreeActor@2:
		Actor: SLAVE
		SpawnOffset: 2,2
		RequiresCondition: !build-incomplete
	-Power:
	-WithIdleOverlay@TOP:
	-WithIdleOverlay@uac:
	-WithDeathAnimation:
	Power:
		Amount: 0
	Selectable:
		Class: gproc
		Bounds: 2048, 2048
	-SpawnActorOnDeath:
	Buildable:
		Queue: Building
		Prerequisites: ~structures.medi, laborcamp, ~!ai.boss, ~techlevel.infonly
		Description: Drop off point for resources gathered by Slaves and Workers.\nAlso acts as a Silo to allow more credits to be held.
		BuildPaletteOrder: 3
	Tooltip:
		Name: Farm
	Building:
		Footprint: == ==
		Dimensions: 2,2
		BuildSounds: medibuild1.aud, medibuildjobdone1.aud, medibuildplace1.aud
	StoresPlayerResources:
		Capacity: 800
	Valued:
		Cost: 800
	Health:
		HP: 15000
	ProvidesPrerequisite@buildingname:
	RenderSprites:
		Image: farmmedi
	WithResourceStoragePipsDecoration:
		Position: BottomLeft
		RequiresSelection: true
		PipCount: 5
		FullSequence: pip-yellow

