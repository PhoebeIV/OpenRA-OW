upgrade.spawn:
	Inherits: 1TNK.MINE
	-Explodes:
	SpawnActorOnDeath:
		Actor: UpgradeHandler
		OwnerType: Victim

upgrade.levelup:
	Inherits: 1TNK.MINE
	Explodes:
		Weapon: UpgradeHack
		EmptyWeapon: UpgradeHack
	-SpawnActorOnDeath:

UpgradeHandler:
	Inherits@mine: MINE_DUMMY
	Inherits@upgrades: ^FreeUpgrades
	-Interactable:
	Production:
		Produces: Upgrade
		PauseOnCondition: !conyard && busy
	Production@1:
		Produces: Upgrade
		RequiresCondition: conyard && upgradelevel >= 1
	Production@2:
		Produces: Upgrade
		RequiresCondition: conyard && upgradelevel >= 2
	Production@3:
		Produces: Upgrade
		RequiresCondition: conyard && upgradelevel >= 3
	Production@4:
		Produces: Upgrade
		RequiresCondition: conyard && upgradelevel >= 4
	Production@5:
		Produces: Upgrade
		RequiresCondition: conyard && upgradelevel >= 5
	GrantConditionOnPrerequisite@conyard:
		Condition: conyard
		Prerequisites: conyard
	ExternalCondition@upgrade:
		Condition: upgradelevel
	GrantConditionOnProduction@busy:
		Condition: busy
		Duration: 25
	FreeActor:
		AllowRespawn: true
		Actor: upgrade.levelup
		RequiresCondition: busy
	Targetable:
		TargetTypes: UpgradeThing
	ProvidesPrerequisite@noboats:
		Factions: zerg, zagara, kerrigan, protoss, artanis, vorazun, terran, raynor, mengsk, avalon
		Prerequisite: techlevel.noboats
	ProvidesPrerequisite@novehicles:
		Factions: zerg, zagara, kerrigan
		Prerequisite: faction.novehicles
	ProvidesPrerequisite@aiprefer_noveh:
		Factions: mars, phobos, estonia, heydrich, silver, granger
		Prerequisite: faction.novehicles
		RequiresPrerequisites: ai.all
	ProvidesPrerequisite@aiprefer_noinf:
		Factions: steel, gdi3, deimos, estonia, russia, ukraine, hitler, silver, granger
		Prerequisite: faction.noinfantry
		RequiresPrerequisites: ai.all
	ProvidesPrerequisite@aiprefer_noair:
		Factions: kassad, demo, thrax, phobos, mars, deimos, zocom, steel, infantry
		Prerequisite: faction.noair
		RequiresPrerequisites: ai.all
	ProvidesPrerequisite@ai_noboats:
		Prerequisite: faction.noboats
		RequiresPrerequisites: ai.all, !structures.silver
	GrantConditionOnPrerequisite@extraupgrade:
		Condition: bot_harder
		Prerequisites: ai.harder
	FreeActor@harderbot:
		Actor: UpgradeHandlerBot
		SpawnOffset: 1,0
		RequiresCondition: bot_harder
	GrantConditionOnProduction@idle:
		Condition: idle
		Duration: 1650
	GrantPeriodicCondition:
		RequiresCondition: idle
		Condition: upgrade_alert
		CooldownDuration: 500
		ActiveDuration: 50
	Voiced:
		VoiceSet: Upgrade
	VoiceAnnouncement:
		RequiresCondition: upgrade_alert
		ValidRelationships: None
		Voice: Available
	OwnerLostAction:
		Action: Dispose

UpgradeHandlerBot:
	Inherits@mine: UpgradeHandler
	-FreeActor@harderbot:
	ProductionQueue@Upgrade:
		Type: Upgrade
		DisplayOrder: 9
		LowPowerModifier: 300
		BuildDurationModifier: 175
	-ExternalCondition@upgrade:

^FreeUpgrades:
	ProvidesPrerequisite@estonia:
		Prerequisite: upgrade.buildarmor1
		RequiresPrerequisites: structures.estonia
	GrantConditionOnPrerequisite@estonia:
		Prerequisites: structures.estonia
		Condition: spawn_buildarmor1
	FreeActor@estonia:
		RequiresCondition: spawn_buildarmor1
		Actor: upgrade.buildarmor1
	GrantConditionOnPrerequisite@mengsk:
		Prerequisites: structures.mengsk
		Condition: mengsk
	FreeActor@siege:
		RequiresCondition: mengsk
		Actor: terran.tank
	ProvidesPrerequisite@mengsssk:
		Prerequisite: structures.prodtime
		RequiresPrerequisites: structures.mengsk
	GrantConditionOnPrerequisite@raynor:
		Prerequisites: structures.raynor
		Condition: raynor
	FreeActor@raynor:
		RequiresCondition: raynor
		Actor: terran.marine
	FreeActor@raynorhero:
		RequiresCondition: raynor
		Actor: hero.raynor
	ProvidesPrerequisite@zagara2:
		Prerequisite: structures.prodtime
		RequiresPrerequisites: structures.zagara
	GrantConditionOnPrerequisite@zagara:
		Prerequisites: structures.zagara
		Condition: zagara
	FreeActor@zagara:
		RequiresCondition: zagara
		Actor: zerg.easybuild
	GrantConditionOnPrerequisite@kerrigan:
		Prerequisites: structures.kerrigan
		Condition: kerrigan
	FreeActor@kerriganhero:
		RequiresCondition: kerrigan
		Actor: hero.kerrigan
	GrantConditionOnPrerequisite@artanis:
		Prerequisites: structures.artanis
		Condition: artanis
	FreeActor@artanis:
		RequiresCondition: artanis
		Actor: protoss.shields

