	Inherits: 1TNK.MINE
	FireWarheadsOnDeath:
		Weapon: UpgradeHack
		EmptyWeapon: UpgradeHack
	-SpawnActorOnDeath:

UpgradeHandler:
	Inherits@mine: MINE_DUMMY
	Inherits@upgrades: FreeUpgrades
	Inherits@boss: ^ConYardPrereqs_Bot
	-Interactable:
	Production:
		Produces: Upgrade
		PauseOnCondition: !conyard && busy
	Production@1:
		Produces: Upgrade
