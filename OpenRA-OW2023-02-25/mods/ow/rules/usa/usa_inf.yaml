USARANGER:
	Inherits: ^Soldier
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Buildable:
		Queue: Infantry
		BuildAtProductionType: Soldier
		BuildPaletteOrder: 61
		Prerequisites: ~infantry.usa
		Description: US Ranger, equipped with M16A2 assault rifles\nand flash grenades.\nSpeed: 62\n  Strong vs Infantry\n  Weak vs Vehicles, Aircraft
	Tooltip:
		Name: Ranger
		RequiresCondition: !upgradelasergeneral
	Tooltip@upgrade:
		Name: Laser Ranger
		RequiresCondition: upgradelasergeneral
	Valued:
		Cost: 250
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Health:
		HP: 15000
	Mobile:
		Voice: Move
	Guard:
		Voice: Move
	Passenger:
		Voice: Move
	Armament@PRIMARY:
		Weapon: rangershot
		PauseOnCondition: upgradelasergeneral
	Armament@SECONDARY:
		Weapon: rangergrenade
		FireDelay: 15
	Armament@GARRISONED:
		Name: garrisoned
		Weapon: rangershotgarrison
		MuzzleSequence: garrison-muzzle
		PauseOnCondition: upgradelasergeneral
	Armament@BUS:
		Name: bus
		Weapon: rangershotgarrison
		MuzzleSequence: garrison-muzzle
		PauseOnCondition: upgradelasergeneral
	Armament@PRIMARYUpgrade:
		Weapon: USARangerLaser
		LocalOffset: 0,0,250
		RequiresCondition: upgradelasergeneral
	Armament@GARRISONEDUpgrade:
		Name: garrisoned
		Weapon: USARangerLaser
		MuzzleSequence: garrison-muzzle
		RequiresCondition: upgradelasergeneral
	Armament@BUSUpgrade:
		Name: bus
		Weapon: USARangerLaser
		MuzzleSequence: garrison-muzzle
		RequiresCondition: upgradelasergeneral
	WithInfantryBody:
		DefaultAttackSequence: shoot
		RequiresCondition: !parachute
	WithInfantryBody@PARACHUTE:
		StandSequences: parachute
		RequiresCondition: parachute
	ProducibleWithLevel:
		Prerequisites: barracks.upgraded
	RevealsShroud:
		Range: 5c0
	Selectable:
		Bounds: 768, 853, 0, -256
		DecorationBounds: 640, 896, 0, -426
	RenderSprites:
		Image: usaranger
	GrantConditionOnPrerequisite@lasergeneral:
		Condition: upgradelasergeneral
		Prerequisites: upgrade.lasergeneral

	Voiced:
		VoiceSet: RangerVoice
	ReloadDelayMultiplier@chargedlasers:
		Modifier: 80
		RequiresCondition: upgradechargedlasers
	GrantConditionOnPrerequisite@chargedlasers:
		Condition: upgradechargedlasers
		Prerequisites: upgrade.chargedlasers
	RangeMultiplier@chargedlasers:
		Modifier: 125
		RequiresCondition: upgradechargedlasers

