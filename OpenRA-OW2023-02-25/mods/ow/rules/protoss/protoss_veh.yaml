^ProtossShield:
	GrantConditionOnHealthPercentage@shield:
		MinHP: 85
	GrantConditionOnPrerequisite@shields:
		Prerequisites: protoss.shields
		Condition: shields
	DamageMultiplier@shield2:
		RequiresCondition: enable_shield && shields
		Modifier: 90
	DamageMultiplier@shield:
		Modifier: 15
	GrantCondition@shields:
		Condition: external_shield
	ChangesHealth@shregen:
		PercentageStep: 1
		Delay: 125
		StartIfBelow: 91
		DamageCooldown: 250
	ChangesHealth@shregen2:
		PercentageStep: 1
		Delay: 100
		StartIfBelow: 100
		RequiresCondition: enable_shield

