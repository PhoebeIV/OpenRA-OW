# Promotes tiberium mutation of trees or mines
TREEPRO:
	Inherits: ^Building
	Inherits@IDISABLE: ^DisableOnLowPowerOrPowerDown
	RenderSprites:
		Image: oregen
	Valued:
		Cost: 1000
	Buildable:
		Queue: Wall
		BuildPaletteOrder: 105
		Prerequisites: refinery, ~structures.forgotten, ~techlevel.medium
		Description: actor-treepro.description
		BuildLimit: 1
		Icon: icon-mutator
	Building:
		TerrainTypes: Clear,ClearSnow,Road,Creep,ClearSnow,Oremine
	RequiresBuildableArea:
		Adjacent: 7
	Tooltip:
		Name: actor-treepro.name
	Power:
		Amount: -100
	Health:
		HP: 20000
	Armor:
		Type: Wood
	RevealsShroud:
		MinRange: 3c0
		Range: 4c0
		RevealGeneratedShroud: False
	RevealsShroud@GAPGEN:
		Range: 3c0
	-AcceptsDeliveredCash:
	GrantPeriodicCondition:
		CooldownDuration: 6000
		ActiveDuration: 50
		PauseOnCondition: disabled
		Condition: expire
		ShowSelectionBar: true
		CooldownColor: 9DFF00
	KillsSelf:
		Delay: 25
		RequiresCondition: expire
	Explodes@tiberium:
		RequiresCondition: expire
		Weapon: DebugTib

# Promotes tiberium mutation of trees or mines
TREEPRO.Bot:
	Inherits: TREEPRO
	Buildable:
		Queue: Tech
		BuildPaletteOrder: 2600
		Prerequisites: refinery, ~structures.forgotten, ~techlevel.medium, ~ai.all
		BuildLimit: 1
	Building:
		TerrainTypes: Oremine

FORGTEK:
	Inherits: STEK
	Buildable:
		Prerequisites: factory, radar, ~structures.forgotten, ~techlevel.high, ~!ai.hard
		Description: actor-forgtek.description
	Tooltip:
		Name: actor-forgtek.name
	RenderSprites:
		Image: stek

FTEMPLE:
	Inherits: TMPLD
	Buildable:
		Queue: Tech
		Prerequisites: techcenter, ~techlevel.unrestricted, ~structures.forgotten
		Description: actor-tmpld.fdescription
	Valued:
		Cost: 3000
	Tooltip:
		Name: actor-tmpld.forgotten
	WithSpriteBody:
		Sequence: idle2
	RenderSprites:
		Image: TMPLD
	-ProduceActorPower:
	WithSupportPowerActivationAnimation:
		Sequence: active2
		RequiresCondition: !build-incomplete
	AirstrikePower@tibseed:
		PauseOnCondition: disabled
		OrderName: ForgottenTibStrike
		Icon: a10chem
		ChargeInterval: 9000
		Name: Seed Tiberium
		Description: An A-10 seeds tiberium at the target location.
		SelectTargetSpeechNotification: SelectTarget
		CameraActor: camera
		CameraRemoveDelay: 150
		UnitType: a10.seed
		QuantizedFacings: 8
		DisplayBeacon: true
		BeaconPoster: napalm
		SquadSize: 1
		SquadOffset: -1792,1792,0
		ArrowSequence: arrow
		ClockSequence: clock
		CircleSequence: circles
		UseDirectionalTarget: True
		DirectionArrowAnimation: paradirection
		SupportPowerPaletteOrder: 40
