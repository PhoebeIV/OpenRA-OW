chinaredguard:
	Inherits: ^Soldier
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Buildable:
		Queue: Infantry
		BuildAtProductionType: Soldier
		BuildPaletteOrder: 61
		Prerequisites: ~infantry.china
		Description: US Ranger, equipped with M16A2 assault rifles\nand flash grenades.\nSpeed: 62\n  Strong vs Infantry\n  Weak vs Vehicles, Aircraft
	Tooltip:
		Name: Red Guard
	Valued:
		Cost: 450
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Health:
		HP: 13000
	Armament@PRIMARY:
		Weapon: redguardshot
	Armament@GARRISONED:
		Name: garrisoned
		Weapon: redguardshotgarrison
		MuzzleSequence: garrison-muzzle
	Armament@BUS:
		Name: bus
		Weapon: redguardshotgarrison
		MuzzleSequence: garrison-muzzle
        PauseOnCondition: upgradelasergeneral
	WithInfantryBody:
		DefaultAttackSequence: shoot
		RequiresCondition: !parachute
	WithInfantryBody@PARACHUTE:
		StandSequences: parachute
		RequiresCondition: parachute
	ProducibleWithLevel:
		Prerequisites: barracks.upgraded
	RevealsShroud:
		Range: 5c0
	Selectable:
		Bounds: 768, 853, 0, -256
		DecorationBounds: 640, 896, 0, -426
		Class: redguard
	FreeActor@extraredguard:
		Actor: chinaredguard2
		SpawnOffset: 0,-1
	RenderSprites:
		Image: chinaredguard
		PlayerPalette: dawn
	Voiced:
		VoiceSet: RedGuardVoice

