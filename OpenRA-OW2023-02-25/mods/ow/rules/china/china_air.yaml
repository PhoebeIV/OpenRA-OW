chinahelixgatling:
	Inherits: ^Helicopter
	Inherits@CARGOPIPS: ^CargoPips
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Buildable:
		Queue: Aircraft
		BuildAtProductionType: Helicopter
		BuildPaletteOrder: 20
		Prerequisites: ~aircraft.china, techcenter, !~upgrade.nukegeneral
		Description: The Helix helicopter provided China with a highly flexible airborne platform. Armed with a gatling gun & napalm bombs.
	Valued:
		Cost: 1800
	Tooltip:
		Name: Helix (Gatling Cannon)
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Health:
		HP: 25000
	RevealsShroud:
		MinRange: 8c0
		Range: 10c0
		Type: GroundPosition
		RevealGeneratedShroud: False
	RevealsShroud@GAPGEN:
		Range: 8c0
		Type: GroundPosition
	Armament@PRIMARY:
		Weapon: helixgatling
		LocalOffset: 85,-213,-85, 85,213,-85
		MuzzleSequence: muzzle
		PauseOnCondition: !ammo
	Armament@SECONDARY:
		Weapon: helixgatlingair
		LocalOffset: 85,213,-85, 85,-213,-85
		MuzzleSequence: muzzle
		PauseOnCondition: !ammo
	Armament@TRI:
		Weapon: Helixbomb
		LocalOffset: 85,213,-85, 85,-213,-85
	AttackAircraft:
		FacingTolerance: 80
		PersistentTargeting: false
		AttackType: Hover
		OpportunityFire: true
	Aircraft:
		TurnSpeed: 16
		Speed: 112
	AutoTarget:
		InitialStance: HoldFire
		InitialStanceAI: HoldFire
	WithIdleOverlay@ROTOR1AIR:
		Offset: 260,0,343
		Sequence: rotor
		RequiresCondition: airborne
	WithIdleOverlay@ROTOR1GROUND:
		Offset: 260,0,343
		Sequence: slow-rotor
		RequiresCondition: !airborne
	AmmoPool:
		Ammo: 200
		ReloadDelay: 8
		AmmoCondition: ammo
	WithMuzzleOverlay:
	SpawnActorOnDeath:
		Actor: VECHICLECHINOOK.Husk
	LeavesTrails:
		Offsets: -427,0,0
		Image: smokey
		MovingInterval: 3
		SpawnAtLastPosition: False
		Type: CenterPosition
		RequiresCondition: enable-smoke
		TrailWhileStationary: True
		StationaryInterval: 3
	ProducibleWithLevel:
		Prerequisites: aircraft.upgraded
	Selectable:
		DecorationBounds: 1621, 1365
	Rearmable:
		RearmActors: chinaairfield, usaairfield, hpad, usaairstriplandingspot
	WithAmmoPipsDecoration:
		Position: BottomLeft
		Margin: 4, 3
		RequiresSelection: true
		PipCount: 8
	GrantConditionOnDamageState@SmokeTrail:
		Condition: enable-smoke
	WithProductionIconOverlay:
		Types: Veterancy
		Prerequisites: aircraft.upgraded
	RenderSprites:
		Image: chinagatlinghelix
	ReloadAmmoPool@reloadnear:
		RequiresCondition: reloadnear
		Delay: 500
        Count: 50
	Voiced:
		VoiceSet: HelixVoice
	Cargo:
		Types: Infantry
		MaxWeight: 8
		AfterUnloadDelay: 40
		EjectOnDeath: true
		PassengerConditions:
			e1of: e1of
			dm2of: e1of

chinahelixspeaker:
	Inherits: chinahelixgatling
	Buildable:
		Queue: Aircraft
		BuildAtProductionType: Helicopter
		BuildPaletteOrder: 20
		Prerequisites: ~aircraft.china, techcenter, !~upgrade.nukegeneral
		Description: The Helix helicopter provided China with a highly flexible airborne platform. Armed with a propaganda tower & napalm bombs.
	Tooltip:
		Name: Helix (Speaker Tower)
	RenderSprites:
		Image: chinaspeakerhelix
	-Armament@PRIMARY:
	-Armament@SECONDARY:
