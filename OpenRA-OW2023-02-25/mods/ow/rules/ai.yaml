^Building:
	GrantConditionOnBotOwner@bot:
		Condition: botowner
		Bots: easy,medium,hard,harder,boss
	GrantConditionOnPrerequisite@botmoney:
		Condition: bot_med
		Prerequisites: ai.medium
	GrantConditionOnPrerequisite@botmoney2:
		Condition: bot_hard
		Prerequisites: ai.hard
	GrantConditionOnPrerequisite@botmoney4:
		Condition: bot_harder
		Prerequisites: ai.harder
	GrantConditionOnPrerequisite@botmoney3:
		Condition: bot_boss
		Prerequisites: ai.boss
	CashTrickler@medAI:
		Interval: 300
		Amount: 15
		ShowTicks: false
		RequiresCondition: bot_med
	CashTrickler@hardAI:
		Interval: 250
		Amount: 30
		ShowTicks: false
		RequiresCondition: bot_hard
	CashTrickler@harderAI:
		Interval: 250
		Amount: 20
		ShowTicks: false
		RequiresCondition: bot_harder
	CashTrickler@bossAI:
		Interval: 250
		Amount: 75
		ShowTicks: false
		RequiresCondition: bot_boss
	ExternalCondition@trigger_repair:
		Condition: trigger_repair
	ChangesHealth@trigger_repair:
		RequiresCondition: trigger_repair && botowner
		Step: 700
		Delay: 24
		StartIfBelow: 100
	ChangesHealth@trigger_repair2:
		RequiresCondition: trigger_repair && !botowner
		Step: 300
		Delay: 24
		StartIfBelow: 100

^ScienceBuilding:
	CashTrickler@medAI:
		Amount: 150
	CashTrickler@hardAI:
		Amount: 300
	CashTrickler@harderAI:
		Amount: 150
	CashTrickler@bossAI:
		Amount: 1000
	Production@boss:
		Produces: Structure, Tech, Upgrade
		PauseOnCondition: !bot_boss
	BaseProvider@boss:
		Range: 8c0
		RequiresCondition: bot_boss

