	Guard:
		Voice: Move
	AutoTarget:
		InitialStance: HoldFire
		InitialStanceAI: HoldFire
	WithIdleOverlay@ROTOR1AIR:
		Offset: 260,0,343
		Sequence: rotor
		RequiresCondition: airborne
	WithIdleOverlay@ROTOR1GROUND:
		Offset: 260,0,343
		Sequence: slow-rotor
		RequiresCondition: !airborne
	AmmoPool:
		Ammo: 160
		ReloadDelay: 8
		AmmoCondition: ammo
	WithMuzzleOverlay:
	SpawnActorOnDeath:
		Actor: VECHICLECHINOOK.Husk
	LeavesTrails:
		Offsets: -427,0,0
		Image: smokey
		MovingInterval: 3
		SpawnAtLastPosition: False
		Type: CenterPosition
		RequiresCondition: enable-smoke
		TrailWhileStationary: True
		StationaryInterval: 3
	ProducibleWithLevel:
		Prerequisites: aircraft.upgraded
	Selectable:
		DecorationBounds: 1621, 1365
	Rearmable:
		RearmActors: chinaairfield, usaairfield, hpad, usaairstriplandingspot, japanairfield
	WithAmmoPipsDecoration:
		Position: BottomLeft
		Margin: 4, 3
		RequiresSelection: true
		PipCount: 10
	GrantConditionOnDamageState@SmokeTrail:
		Condition: enable-smoke
	WithProductionIconOverlay:
		Types: Veterancy
		Prerequisites: aircraft.upgraded
	RenderSprites:
		Image: japanchoppervx
	ReloadAmmoPool@reloadnear:
		RequiresCondition: reloadnear
		Delay: 500
        Count: 50
	Voiced:
		VoiceSet: StrikerVXVoice
	GrantConditionOnDeploy:
		DeployedCondition: strikervxtransform
		CanDeployOnRamps: true
		AllowedTerrainTypes:
		DeploySounds: JapanSelectTransBase.aud
	WithMakeAnimation:
		Sequence: transform
	TransformOnCondition:
		IntoActor: japanstrikervx
		RequiresCondition: strikervxtransform

