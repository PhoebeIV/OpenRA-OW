MISS:
	Health:
		HP: 200000
	TooltipDescription@ally:
		Description: Increases visual range of all units.
		ValidRelationships: Ally
	TooltipDescription@other:
		Description: Capture to give increase visual range of all units.
		ValidRelationships: Neutral, Enemy
	RepairableBuilding:
		RepairStep: 100
		RepairCondition: repairing
	WithBuildingRepairDecoration:
		Image: allyrepair
		Sequence: repair
		Position: Center
		Palette: player
		IsPlayerPalette: True
	SpawnActorOnDeath:
		Actor: MISS.Husk
		SkipMakeAnimations: true
		OwnerType: InternalName
		RequiresCondition: respawnable
	GrantConditionOnPrerequisite@respawnable:
		Prerequisites: techlevel.techrespamn
		Condition: respawnable


MISS.Husk:
	Inherits: MISS
	RenderSprites:
		Image: miss
	-Capturable:
	-CapturableProgressBar:
	-CapturableProgressBlink:
	-CaptureManager:
	-Targetable:
	Tooltip:
		Name: Communications Center (Dead)
	TooltipDescription@other:
		Description: This structure is being rebuilt.
	WithSpriteBody:
		Sequence: dead
	KillsSelf:
		Delay: 4500
	SpawnActorOnDeath:
		Actor: MISS
	ChangesHealth@health:
		PercentageStep: -90
		StartIfBelow: 101
		Delay: 10
		RequiresCondition: currenthp
	GrantConditionOnHealth@health:
		MinHP: 100000
		Condition: currenthp


