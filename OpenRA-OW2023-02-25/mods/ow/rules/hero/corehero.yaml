#Goes on upgrades Holds Tiers and Levels
^HeroLvLHolder:
	#Provides Tier Prerequisites (Tier1 condition = T1 Prereq)
	ProvidesPrerequisite@Tier1:
		Prerequisite: T1
		RequiresCondition: Tier1
