#### Exit point for initial hero production (Goes on upgrade actor).
^heroinitalexit:
  GrantConditionOnPrerequisite@heroclasspickedprereq:
    Condition: heroclasspicked
    Prerequisites	: heroclasspickedprereq
  Exit@heroclasspick:
    ProductionTypes: heroclasspick
    RequiresCondition: !heroclasspicked
  ProvidesPrerequisite@heroclasspickedprereq:
    Prerequisite: heroclasspickedprereq
    RequiresCondition: heroclasspicked

