#### Class Chosen, (goes on initial hero) allows you to choose starting hero class
#### disables itself after choosing hero
### (needs to be a dumy start unit that cannot move and will become untargetable or die after building)
^heroclass:
  Production@heroclasspick:
    Produces: heroclasspick
    RequiresCondition: !heroclasspicked
  GrantConditionOnProduction@heroclasspick:
    Condition: heroclasspicked
    Actors: heroclasspick
  ProvidesPrerequisite@heroclasspickedprereq:
    Prerequisite: heroclasspickedprereq
    RequiresCondition: heroclasspicked

