##Archer Tower T1 (2nd Archer)
##tower1up
upgrade.mediarrowt1:
	Inherits: ^UpgradeBaseExt
	Tooltip:
		Name: Archer Defence
	Buildable:
		Description: Upgrades your Arrow Towers with another Archer
		BuildPaletteOrder: 10007
		BuildDuration: 1000
		Prerequisites: ~structures.medi, ~!upgrade.mediarrowt1, ~techcenter
	ProductionCostMultiplier@upgrade:
		Multiplier: 2000
	ProvidesPrerequisite@upgradename:
	ExternalCondition@PRODUCED:
		Condition: produced

