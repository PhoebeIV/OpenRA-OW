## Improve carrier repair drone
avalon.carrier:
	Inherits: ^UpgradeBaseExt
	Tooltip:
		Name: actor-avalon-carrier.name
	Buildable:
		Description: actor-avalon-carrier.description
		BuildPaletteOrder: 10200
		Prerequisites: ~!avalon.carrier, ~structures.avalon, advtechcenter, ~techlevel.unrestricted
	ProvidesPrerequisite@upgradename:
	ProductionCostMultiplier@upgrade:
		Multiplier: 7500

## Enable snow making for all Avali structures
avalon.terra:
	Inherits: ^UpgradeBaseExt
	Tooltip:
		Name: actor-avalon-terra.name
	Buildable:
		Description: actor-avalon-terra.description
		BuildPaletteOrder: 10201
		Prerequisites: ~!avalon.terra, ~structures.avalon, advtechcenter, ~structures.snowgen, ~techlevel.unrestricted
	ProvidesPrerequisite@upgradename:
	ProductionCostMultiplier@upgrade:
		Multiplier: 5000
